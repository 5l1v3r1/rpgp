jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  steps:
  - ${{ if ne(parameters.name, 'Windows') }}:
    # Linux and macOS.
    - script: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain nightly
        echo "##vso[task.setvariable variable=PATH;]$PATH:$HOME/.cargo/bin"
      displayName: Install rust
  - ${{ if startsWith(parameters.name, 'Windows') }}:
    # Windows.
    - script: |
        curl -sSf -o rustup-init.exe https://win.rustup.rs
        rustup-init.exe -y --default-toolchain nightly
        set PATH=%PATH%;%USERPROFILE%\.cargo\bin
        echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
      displayName: Install rust (windows)
  # All platforms.
  - script: |
        rustc -Vv
        cargo -V
    displayName: Query rust and cargo versions
  - ${{ if ne(parameters.name, 'Windows') }}:
    - script: ci/build.sh
      env:
        TARGET: ${{ parameters.target }}
      displayName: Build
  - ${{ if eq(parameters.name, 'Windows') }}:
    - script: |
        rustup target add $TARGET || true
        cargo build --release --features nightly -p pgp_ffi --target %TARGET%
        mkdir release release\lib release\lib\pkgconfig release\include
        dir *.*
        dir target
        dir release
        copy "target\%TARGET%\release/libpgp_ffi.dll" release\lib\librpgp.dll
        copy "target\%TARGET%\release/librpgp.h" release\include\librpgp.h
        copy "target\%TARGET%\release/pkgconfig/rpgp.pc" release\lib\pkgconfig
      env:
        TARGET: ${{ parameters.target }}
      displayName: Build
  - task: CopyFiles@2
    inputs:
      sourceFolder: release
      contents: '**\*'
      targetFolder: $(Build.ArtifactStagingDirectory)
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)
      artifactName: "librpgp-$(Build.SourceVersion)-${{ parameters.target }}"
